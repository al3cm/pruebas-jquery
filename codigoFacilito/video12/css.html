<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Método CSS</title>
	<script src="jquery-2.1.0.min.js"></script>
	<script>
		$(document).on("ready",function(){
			$('body,html').css('background','#FFF');
			var cssH1 = {
				'text-align':'center',
				'color':'red',
				'font-family':'Helvetica'
			} 

			$('h1').css(cssH1);

			var bgItem2 = $('#item2').css('background-color');
			var cItem2 = $('#item2').css('color');

			if(bgItem2 === cItem2)
				$('#item2').css('color','#FFF');

		});	
	</script>

	<style>
		body,html
		{
			background:#CCC;
			color:#000;
			font-family: Arial;
			margin: 0;
			padding: 0; 
		}
		#item1
		{
			background: #F6F6F6;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}
		#item2
		{
			background: #000;
			display: block;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}

	</style>
</head>
<body>
	<h1>Método .css() de jQuery</h1>
	<div id="item1">Item 1</div>
	<div id="item2">Item 2</div>
</body>
</html>
