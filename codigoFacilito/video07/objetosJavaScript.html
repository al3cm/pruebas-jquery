<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Objetos en JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var Gato = new gato("gato"); 
		var GatoDos = new gato("minino");
		function gato(nombre){
			this.nombre = nombre;
			this.maulla = function(){
				alert(this.nombre + " nyaa");
			};
		}
		alert("El gato se llama: " + Gato.nombre);
		alert("El segundo gato se llama: " + GatoDos.nombre);
		Gato.maulla();
	</script>
</body>
</html>
